<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Weekly Worship</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/reveal.js/dist/reveal.css">
  <link rel="stylesheet" href="https://unpkg.com/reveal.js/dist/theme/white.css" id="theme">
  <style>
    body {
      font-family: sans-serif;
    }
    .embed-wrapper {

      max-width: 960px;
      height: 540px;

    }

<body>
  <div class="reveal">
    <div class="slides">
      <section data-markdown>
        <textarea data-template>
# Welcome

*to our worship gathering*
        </textarea>
      </section>

      <section data-markdown>
        <textarea data-template>
## Hymn: Amazing Grace
        </textarea>
      </section>

      <section data-markdown>
        <textarea data-template>
## Reading: Psalm 23

_The Lord is my shepherd, I shall not want..._
        </textarea>
      </section>

      <section data-markdown>
        <textarea data-template>
## Reflection

> What does it mean to be led beside still waters?
        </textarea>
      </section>

      <section data-markdown>
        <textarea data-template>
## Prayers

- For peace  
- For our community  
- For the vulnerable
        </textarea>
      </section>

      <section data-markdown>
        <textarea data-template>
## Final Blessing

Go in peace to love and serve the Lord.
        </textarea>
      </section>

      <section>
        <h2>Google Slides Embed</h2>
